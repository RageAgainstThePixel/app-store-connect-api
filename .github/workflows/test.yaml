name: Test
on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: |
          npm ci
          npm run build
          npm test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}